codeeditor: rider
test_suite_name: Rider

editors:
  - version: 2019.2
  - version: 2019.3
  - version: trunk
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    envsetup: echo
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
    envsetup: echo
  - name: linux
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.large
    envsetup: npm config set prefix '~/npm-global'

---

pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci project pack
  artifacts:
    packages:
      paths:
        - "**/upm-ci~/packages/**/*"


commit_ci:
  name: CI Per Commit
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - next/master
  dependencies:
  {% for editor in editors %}
  - .yamato/CI.yml#run_test_project_linux_{{ editor.version }}
  {% endfor %}


  {% for editor in editors %}
  {% for platform in platforms %}
run_test_project_{{ platform.name }}_{{ editor.version }}:
  name: Build and TestProject version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  {% if platform.name == "linux" %}
  variables:
    PATH: /home/bokken/bin:/home/bokken/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/sbin:/home/bokken/.npm-global/bin::/home/bokken/npm-global/bin
    DISPLAY: ":0"
  {% endif %}
  commands:
{% if platform.name == "linux" -%}
    - pip install unity-downloader-cli --user --upgrade --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
{% else -%}
    - pip install unity-downloader-cli --upgrade --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
{% endif -%}    
    - {{ platform.envsetup }}
    - unity-downloader-cli -u {{editor.version}} -c editor -c linux -c macos -c windows --wait --published-only
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci project test -u .Editor --project-path . --platform editmode
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
        - "upm-ci~/utr/**/*"
  dependencies:
    - .yamato/CI.yml#pack
  {% endfor %}
  {% endfor %}


# CI pipeline

prepare_release:
  name: Prepare release
  triggers:
    branches:
      only:
        - next/master
  agent:
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.large
  commands:
    - git clone git@github.cds.internal.unity3d.com:nicklas/Nicklas-CI.git /tmp/Nicklas-CI
    - python3 /tmp/Nicklas-CI/prepare_release.py
    - git push origin HEAD:refs/heads/publish-release


publish_release:
  name: Publish release
  triggers:
    branches:
      only:
        - publish-release
  dependencies:
    - .yamato/CI.yml#pack
    {% for editor in editors %}
    {% for platform in platforms %}
    - .yamato/CI.yml#run_test_project_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils --registry https://api.bintray.com/npm/unity/unity-npm
    - node node_modules/upm-ci-utils project publish
    - git push origin HEAD:refs/heads/next/master HEAD:refs/heads/master -f


prepare_promotion:
  name: Prepare promotion
  dependencies:
    - .yamato/CI.yml#pack
  agent:
    type: Unity::VM
    image: cds-ops/win10-katana-agent:stable
    flavor: b1.large
  commands:
    - if NOT "%GIT_BRANCH%" == "master" echo %GIT_BRANCH% && exit 1
    - choco install --no-progress -y python3 -source https://artifactory.bf.unity3d.com/artifactory/api/nuget/unity-choco-local
    - git clone git@github.cds.internal.unity3d.com:nicklas/Nicklas-CI.git C:\buildslave\Nicklas-CI
    - py -3 C:\buildslave\Nicklas-CI\prepare_promotion.py C:\buildslave\unity\build upm-ci~/packages/packages.json {{test_suite_name}}


create_pull_request:
  name: Create Ono Pull Request
  triggers:
    branches:
      only:
       - master
  dependencies:
    - .yamato/CI.yml#prepare_promotion
    - .yamato/CI.yml#pack
  agent:
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.large
  commands:
    - git clone git@github.cds.internal.unity3d.com:nicklas/Nicklas-CI.git /tmp/Nicklas-CI
    - python3 /tmp/Nicklas-CI/create_pullrequest.py nicklas upm-ci~/packages/packages.json
    - python3 /tmp/Nicklas-CI/start_katana.py "Nicklas Pingel <nicklas@unity3d.com>" upm-ci~/packages/packages.json
